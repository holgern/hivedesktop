language: python
sudo: false

matrix:
  include:
    - os: linux
      python: 3.6
      env:
        # - TOXENV=py36short
        - BUILD_LINUX=yes

    - os: osx
      osx_image: xcode9.3
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.6

cache: pip

before_install:
  - uname -a
  - df -h
  - ulimit -a
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source util/travis_osx_install.sh; fi
  - ccache -s
  - which python; python --version
  - if [[ "$BUILD_LINUX" == "yes" ]]; then sudo apt-get install -y ruby ruby-dev build-essential; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gnu-tar; fi
  - gem install fpm
  - pip install --upgrade pip
  - pip install --upgrade wheel
  - pip install --upgrade setuptools
  # Set numpy version first, other packages link against it
  - pip install fbs PyQt5==5.9.2 PyInstaller==3.4 beem cryptography

script:
 - fbs freeze
 - fbs installer

after_success:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash util/package-osx.sh; fi
 - if [[ "$BUILD_LINUX" == "yes" ]]; then bash util/package-linux.sh; fi
